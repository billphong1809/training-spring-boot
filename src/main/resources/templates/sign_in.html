
<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MH01 - SIGN IN SCREEEN</title>
</head>
<body>
<div class="main">
    <form method="POST" th:action="@{/login}" th:object="${signInForm}">
        <div align="center">
            <h3 align="center" class="title-mh01">SIGN IN</h3>
            <table>
                <tr>
                    <th align="left">Username</th>
                    <td><input th:field="*{userName}" type="text" /></td>
                </tr>
                <tr>
                    <th align="left">Password</th>
                    <td><input th:field="*{passWord}" type="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Sign in" /></td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
